name: Bump Version

on:
  workflow_dispatch:
    inputs:
      bump:
        description: Version segment to bump
        type: choice
        default: minor
        options:
          - minor
          - major
          - patch

permissions:
  contents: write

jobs:
  bump:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: bump
        env:
          BUMP: ${{ inputs.bump }}
        run: |
          new_version=$(uv version --bump "$BUMP" --short --no-sync --frozen)
          echo "version=${new_version}" >> "$GITHUB_OUTPUT"

      - name: Commit and tag
        run: |
          git add pyproject.toml
          git commit -m "Bump version to ${{ steps.bump.outputs.version }}"
          git tag "v${{ steps.bump.outputs.version }}"

      - name: Push
        run: |
          git push
          git push --tags
